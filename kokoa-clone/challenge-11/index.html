<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Title</title>
  </head>
  <body>
    <div class="first-page">
      <header class="header-icon">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <main class="song-info">
        <div class="song-info__image"></div>
        <article class="song-info__text">
          <h1 class="song-info__text__title">Tyler, The Creator</h1>
          <span class="song-info__text__genre">Rap, Hip-Hop</span>
        </article>
        <article class="song-info__button">
          <span class="song-info__button__shuffle">Shuffle</span>
          <div class="song-info__button__like">
            <i class="fas fa-heart"></i>
            <span>212,971</span>
          </div>
        </article>
      </main>
      <section class="song-list">
        <article class="song-list__song">
          <div
            class="song-list__song__image song-list__song__image--yellow"
          ></div>
          <section class="song-list__song__text">
            <span class="song-list__song__text__singer">ABAB</span>
            <h3 class="song-list__song__text__title">EARFQUAKE</h3>
          </section>
          <i class="fas fa-ellipsis-v"></i>
        </article>
        <article class="song-list__song">
          <div
            class="song-list__song__image song-list__song__image--purple"
          ></div>
          <section class="song-list__song__text">
            <span class="song-list__song__text__singer">ABAB</span>
            <h3 class="song-list__song__text__title">EARFQUAKE</h3>
          </section>
          <i class="fas fa-ellipsis-v"></i>
        </article>
        <article class="song-list__song">
          <div class="song-list__song__image song-list__song__image--red"></div>
          <section class="song-list__song__text">
            <span class="song-list__song__text__singer">ABAB</span>
            <h3 class="song-list__song__text__title">EARFQUAKE</h3>
          </section>
          <i class="fas fa-ellipsis-v"></i>
        </article>
        <article class="song-list__song">
          <div
            class="song-list__song__image song-list__song__image--blue"
          ></div>
          <section class="song-list__song__text">
            <span class="song-list__song__text__singer">ABAB</span>
            <h3 class="song-list__song__text__title">EARFQUAKE</h3>
          </section>
          <i class="fas fa-ellipsis-v"></i>
        </article>
      </section>
      <aside class="controller">
        <div class="controller__text">
          <span class="controller__text__singer">Tyler, The Creator</span>
          <h3 class="controller__text__title">NOVEMBER</h3>
        </div>
        <div class="controller__panel">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause" style="font-size: 1.5rem"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </aside>
    </div>
    <!-- --------------------------------------------------- -->
    <div class="second-page">
      <header class="header-icon">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <article class="s-song-image">
        <div class="s-song-image--image"></div>
      </article>
      <article class="s-song-info">
        <h2 class="s-song-info--title">November</h2>
        <span class="s-song-info--singer">Tyler, The Creator</span>
      </article>
      <section class="s-slider-container">
        <div class="s-slider-container--text">
          <span>1:54</span>
          <span>2:21</span>
        </div>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="s-slider"
          id="myRange"
        />
      </section>
      <section class="s-controller">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play-circle" style="font-size: 3rem"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </section>
    </div>
  </body>
</html>
