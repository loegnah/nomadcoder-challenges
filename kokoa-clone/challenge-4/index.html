<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
</head>
<body>
  <h1>Create An Account</h1>
  <form>
    <label for="first-name">First name</label>
    <input required id="first-name" type="text"/>
    <br />
    <label for="last-name">Last name</label>
    <input required id="last-name" type="text"/>
    <br />
    <label for="email">Email</label>
    <input required id="email" type="email"/>
    <br />
    <label for="user-name">Username</label>
    <input required id="user-name" type="text"/>
    <br />
    <label for="password">Password</label>
    <input required id="password" type="password" minlength="10"/>
    <br />
    <label for="birthday">Birth date</label>
    <input required id="birthday" type="date"/>
    <br />
    <label for="happy">How happy are you?</label>
    <input required id="happy" type="range" list="tick"/>
    <datalist id="tick">
      <option value="0" label="0%"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50" label="50%"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100" label="100%"></option>
    </datalist>
    <br />
    <label for="fav-color">What is your fav. color?</label>
    <input required id="fav-color" type="color"/>
    <br />
    <input type="submit" value="Create Account" />
  </form>
</body>
</html>
