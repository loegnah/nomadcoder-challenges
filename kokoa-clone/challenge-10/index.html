<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <title>Title</title>
</head>
<body>
  <header class="banner">
    <i class="fas fa-list"></i>
    <span>Library</span>
    <i class="fas fa-shopping-basket"></i>
    <input class="banner__searchBar" placeholder="Search books..." type="search"/>
    <i class="fas fa-search search banner__searchIcon"></i>
  </header>
  <main class="main">
    <div class="main__header">Book of the day</div>
    <section class="book">
      <div class="book__image"></div>
      <section class="book__description">
        <div class="book__title">No Fixed Adobe</div>
        <div class="book__author">Journey Through</div>
        <div class="book__star">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="book__tags">
          <span class="book__tags__tag">Journey</span>
          <span class="book__tags__tag">Biography</span>
        </div>
        <div class="book__icons">
          <div class="book__icons__icon1"></div>
          <span class="book__icons__icon2">Book Now</span>
        </div>
      </section>
    </section>

  </main>
  <section class="adventures">
    <div class="adventures__header">Top Adventures</div>
    <section class="adventures__sections">
      <div class="adventures__section">
        <div class="adventures__section__image"></div>
        <div class="adventures__section__star">****</div>
      </div>
      <div class="adventures__section">
        <div class="adventures__section__image"></div>
        <div class="adventures__section__star">****</div>
      </div>
      <div class="adventures__section">
        <div class="adventures__section__image"></div>
        <div class="adventures__section__star">****</div>
      </div>
      <div class="adventures__section">
        <div class="adventures__section__image"></div>
        <div class="adventures__section__star">****</div>
      </div>
      <div class="adventures__section">
        <div class="adventures__section__image"></div>
        <div class="adventures__section__star">****</div>
      </div>
      <div class="adventures__section">
        <div class="adventures__section__image"></div>
        <div class="adventures__section__star">****</div>
      </div>
      <div class="adventures__section">
        <div class="adventures__section__image"></div>
        <div class="adventures__section__star">****</div>
      </div>
    </section>
  </section>
  <section class="author">
    <div class="author__header">Popular authors</div>
    <section class="author__main">
      <div class="author__main__image"></div>
      <div class="author__main__text">
        <span class="author__main__text__top">Loegnah</span>
        <span class="author__main__text__bottom">Loegnah is good man.</span>
      </div>
    </section>
  </section>
</body>
</html>
